<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4 sm:p-6 safe-top safe-bottom">
  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-4 sm:p-6">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 text-center">
      ðŸ’¹ Crypto Lot Calculator
    </h1>

    <!-- Mode toggle -->
    <div class="grid grid-cols-2 gap-2 mb-4">
      <label class="flex items-center justify-center gap-2 text-sm text-gray-700 bg-gray-50 rounded-lg p-3 hover:bg-gray-100 cursor-pointer">
        <input type="radio" [(ngModel)]="mode" value="price" class="accent-indigo-600" />
        <span>By SL Price</span>
      </label>
      <label class="flex items-center justify-center gap-2 text-sm text-gray-700 bg-gray-50 rounded-lg p-3 hover:bg-gray-100 cursor-pointer">
        <input type="radio" [(ngModel)]="mode" value="percent" class="accent-indigo-600" />
        <span>By SL %</span>
      </label>
    </div>
    <!-- Output -->
    <div class="mt-6 text-center">
      <div class="text-sm text-gray-500">Lot Size (approx)</div>
      <div class="text-3xl font-bold text-indigo-700 mt-1">
        {{ lot | number:'1.0-0' }}
      </div>
    </div>
    <div class="mt-4 text-xs text-gray-400 text-center">
      Formula â†’ <span *ngIf="mode==='price'">(TRA Ã— LV)/(EP âˆ’ SL Price)</span>
      <span *ngIf="mode==='percent'">(TRA Ã— LV)/(EP Ã— SL %)</span>
    </div>

    <!-- Inputs -->
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Risk (â‚¹)</label>
        <input type="number" [(ngModel)]="risk" placeholder="e.g. 2000"
          class="w-full border rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Entry Price (EP)</label>
        <input type="number" [(ngModel)]="entry" placeholder="e.g. 100"
          class="w-full border rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Leverage (LV)</label>
        <input type="number" [(ngModel)]="leverage" placeholder="e.g. 10"
          class="w-full border rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div *ngIf="mode==='price'">
        <label class="block text-sm font-medium text-gray-700 mb-1">Stop-Loss Price (SL Price)</label>
        <input type="number" [(ngModel)]="slPrice" placeholder="e.g. 95"
          class="w-full border rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>

      <div *ngIf="mode==='percent'">
        <label class="block text-sm font-medium text-gray-700 mb-1">Stop-Loss % (SL %)</label>
        <input type="number" [(ngModel)]="slPercent" placeholder="e.g. 5"
          class="w-full border rounded-md p-2 focus:ring focus:ring-indigo-200" />
      </div>
    </div>
  </div>
</div>
